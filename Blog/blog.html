<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header id="header">
      <h1>Blog Posts</h1>
    </header>

    <div id="tableContainer">
      <table id="blogTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Sequence</th>
            <th>Heading</th>
            <th>Date</th>
            <th>Tags</th>
            <th id="content">Content</th>
            <th>Status</th>
            <th>Category</th>
            <th>Blog URL</th>
            <th id="img-url">Image URL</th>
            <th>Image</th>
            <th>File Upload</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./blog.js"></script>
  </body>
</html>
