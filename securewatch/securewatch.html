<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="header">
    <h1>User Data Table</h1>
  </div>

  <div id="tableContainer">
    <table id="userData">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Created On</th>
          <th>Modified On</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="users.js"></script>

</body>
</html>
