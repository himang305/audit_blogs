<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securedapp CMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: none; /* Initially hide the navigation bar */
            justify-content: center;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        #pinContainer {
            margin-top: 20px;
        }

        #contentContainer {
            display: none;
        }
    </style>
</head>
<body>

<header id="header">
    <h1>Securedapp CMS</h1>
</header>

<nav id="nav">
    <a href="blog.html">Blogs</a>
    <a href="page2.html">Scans</a>
    <a href="page3.html">Users</a>
    <!-- Add more links as needed -->
</nav>

<section id="pinContainer">
    <label for="pin">Enter PIN:</label>
    <input type="password" id="pin" />
    <button onclick="checkPin()">Submit</button>
</section>

<section id="contentContainer">
    <h2>Welcome to Securedapp CMS Website!</h2>
    <!-- Add your secured content here -->
</section>

<script>
    function checkPin() {
        const enteredPin = document.getElementById('pin').value;
        const correctPin = '1234'; // Change this to your desired PIN

        if (enteredPin === correctPin) {
            document.getElementById('pinContainer').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'block';
            document.getElementById('nav').style.display = 'flex'; // Show the navigation bar
        } else {
            alert('Incorrect PIN. Please try again.');
        }
    }
</script>

</body>
</html>
