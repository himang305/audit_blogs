<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users Module</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #header {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #usersModule {
      overflow-x: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #3498db;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #555;
      color: #fff;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <header id="header">
    <h1>Users Module</h1>
  </header>

  <div id="usersModule">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Signup Date</th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <td>abc@gmail.com</td>
          <td>2024-01-10</td>
        </tr>
        <tr>
          <td>pqr@gmail.com</td>
          <td>2024-01-15</td>
        </tr>
        
      </tbody>
    </table>
  </div>
</body>

</html>
